<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 300" fill="none">
  <!-- Light blue circle background -->
  <circle cx="150" cy="150" r="150" fill="#BFE6F0"/>

  <!-- Person silhouette (dark navy blue) -->
  <g transform="translate(150, 105)">
    <!-- Head (circular) -->
    <circle cx="0" cy="0" r="32" fill="#15557A"/>

    <!-- Left ear -->
    <ellipse cx="-29" cy="3" rx="8" ry="12" fill="#15557A"/>

    <!-- Right ear -->
    <ellipse cx="29" cy="3" rx="8" ry="12" fill="#15557A"/>

    <!-- Shoulders and upper body -->
    <path d="M -40 32 Q -40 25, -20 25 L 20 25 Q 40 25, 40 32 L 40 70 L -40 70 Z" fill="#15557A"/>
  </g>

  <!-- Open book with white neckline -->
  <g transform="translate(150, 175)">
    <!-- White curved neckline/collar -->
    <path d="M -48 -5 Q -35 -12, 0 -15 Q 35 -12, 48 -5 L 48 8 L -48 8 Z" fill="#FFFFFF"/>

    <!-- Left page of book (medium blue) -->
    <path d="M -60 8 L -60 80 Q -60 84, -56 86 L -2 72 L -2 8 Q -15 10, -60 8 Z" fill="#1F8FB8"/>

    <!-- Right page of book (lighter blue) -->
    <path d="M 2 8 L 2 72 L 56 86 Q 60 84, 60 80 L 60 8 Q 15 10, 2 8 Z" fill="#3CAAD5"/>

    <!-- Center spine/fold -->
    <rect x="-2" y="8" width="4" height="64" fill="#15557A" opacity="0.25"/>

    <!-- Left page lines -->
    <line x1="-45" y1="26" x2="-18" y2="28" stroke="#15557A" stroke-width="2" opacity="0.15"/>
    <line x1="-45" y1="38" x2="-18" y2="40" stroke="#15557A" stroke-width="2" opacity="0.15"/>
    <line x1="-45" y1="50" x2="-18" y2="52" stroke="#15557A" stroke-width="2" opacity="0.15"/>
    <line x1="-45" y1="62" x2="-18" y2="64" stroke="#15557A" stroke-width="2" opacity="0.15"/>

    <!-- Right page lines -->
    <line x1="18" y1="28" x2="45" y2="26" stroke="#FFFFFF" stroke-width="2" opacity="0.25"/>
    <line x1="18" y1="40" x2="45" y2="38" stroke="#FFFFFF" stroke-width="2" opacity="0.25"/>
    <line x1="18" y1="52" x2="45" y2="50" stroke="#FFFFFF" stroke-width="2" opacity="0.25"/>
    <line x1="18" y1="64" x2="45" y2="62" stroke="#FFFFFF" stroke-width="2" opacity="0.25"/>
  </g>
</svg>
