<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 280 280" fill="none">
  <!-- Light blue circle background -->
  <circle cx="140" cy="140" r="140" fill="#C8E9F3"/>

  <!-- Person silhouette (dark blue) -->
  <g transform="translate(140, 95)">
    <!-- Head -->
    <circle cx="0" cy="0" r="28" fill="#0B5577"/>

    <!-- Ears -->
    <ellipse cx="-26" cy="2" rx="7" ry="10" fill="#0B5577"/>
    <ellipse cx="26" cy="2" rx="7" ry="10" fill="#0B5577"/>

    <!-- Neck and shoulders -->
    <path d="M -35 28 Q -35 22, -18 22 L 18 22 Q 35 22, 35 28 L 35 65 L -35 65 Z" fill="#0B5577"/>
  </g>

  <!-- Open book -->
  <g transform="translate(140, 165)">
    <!-- White collar/book transition -->
    <path d="M -42 0 Q -30 -8, 0 -12 Q 30 -8, 42 0 L 42 10 L -42 10 Z" fill="#FFFFFF"/>

    <!-- Left page (darker blue) -->
    <path d="M -55 10 L -55 75 Q -55 78, -52 80 L 0 68 L 0 10 Q -10 12, -55 10 Z" fill="#1B8AB8"/>

    <!-- Right page (lighter blue) -->
    <path d="M 0 10 L 0 68 L 52 80 Q 55 78, 55 75 L 55 10 Q 10 12, 0 10 Z" fill="#3DA9D5"/>

    <!-- Center spine shadow -->
    <rect x="-1.5" y="10" width="3" height="58" fill="#0B5577" opacity="0.3"/>

    <!-- Page fold lines (left page) -->
    <line x1="-40" y1="28" x2="-15" y2="30" stroke="#0B5577" stroke-width="1.5" opacity="0.2"/>
    <line x1="-40" y1="38" x2="-15" y2="40" stroke="#0B5577" stroke-width="1.5" opacity="0.2"/>
    <line x1="-40" y1="48" x2="-15" y2="50" stroke="#0B5577" stroke-width="1.5" opacity="0.2"/>
    <line x1="-40" y1="58" x2="-15" y2="60" stroke="#0B5577" stroke-width="1.5" opacity="0.2"/>

    <!-- Page fold lines (right page) -->
    <line x1="15" y1="30" x2="40" y2="28" stroke="#FFFFFF" stroke-width="1.5" opacity="0.3"/>
    <line x1="15" y1="40" x2="40" y2="38" stroke="#FFFFFF" stroke-width="1.5" opacity="0.3"/>
    <line x1="15" y1="50" x2="40" y2="48" stroke="#FFFFFF" stroke-width="1.5" opacity="0.3"/>
    <line x1="15" y1="60" x2="40" y2="58" stroke="#FFFFFF" stroke-width="1.5" opacity="0.3"/>
  </g>
</svg>
