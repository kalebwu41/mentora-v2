<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 300" fill="none">
  <!-- Light blue circle background -->
  <circle cx="150" cy="150" r="150" fill="#BFE6F0"/>

  <!-- Person silhouette (clean dark blue) -->
  <g fill="#0E4A66">
    <!-- Head (perfect circle) -->
    <circle cx="150" cy="100" r="32"/>

    <!-- Ears -->
    <ellipse cx="120" cy="103" rx="7" ry="11"/>
    <ellipse cx="180" cy="103" rx="7" ry="11"/>

    <!-- Shoulders and upper torso (smooth curve) -->
    <path d="M 110 132 Q 110 125, 125 125 L 175 125 Q 190 125, 190 132 L 190 175 L 110 175 Z"/>
  </g>

  <!-- White collar/neckline (smooth V-shape) -->
  <path d="M 102 170 Q 125 162, 150 160 Q 175 162, 198 170 L 198 180 L 102 180 Z" fill="#FFFFFF"/>

  <!-- Open book -->
  <g>
    <!-- Left page (darker blue with smooth curve) -->
    <path d="M 85 180 L 85 255 Q 85 260, 90 263 L 148 248 L 148 180 Q 135 182, 85 180 Z" fill="#1E88B5"/>

    <!-- Right page (lighter blue with smooth curve) -->
    <path d="M 152 180 L 152 248 L 210 263 Q 215 260, 215 255 L 215 180 Q 165 182, 152 180 Z" fill="#42A5D5"/>

    <!-- Center spine/fold (subtle) -->
    <rect x="148" y="180" width="4" height="68" fill="#0E4A66" opacity="0.2"/>

    <!-- Book bottom edge shadow -->
    <ellipse cx="150" cy="263" rx="65" ry="5" fill="#0E4A66" opacity="0.1"/>

    <!-- Page lines (left page - subtle) -->
    <g stroke="#0E4A66" stroke-width="1.5" opacity="0.12" stroke-linecap="round">
      <line x1="100" y1="200" x2="135" y2="202"/>
      <line x1="100" y1="212" x2="135" y2="214"/>
      <line x1="100" y1="224" x2="135" y2="226"/>
      <line x1="100" y1="236" x2="135" y2="238"/>
    </g>

    <!-- Page lines (right page - subtle white) -->
    <g stroke="#FFFFFF" stroke-width="1.5" opacity="0.25" stroke-linecap="round">
      <line x1="165" y1="202" x2="200" y2="200"/>
      <line x1="165" y1="214" x2="200" y2="212"/>
      <line x1="165" y1="226" x2="200" y2="224"/>
      <line x1="165" y1="238" x2="200" y2="236"/>
    </g>
  </g>
</svg>
