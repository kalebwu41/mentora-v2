<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" fill="none">
  <!-- Person silhouette (dark blue) -->
  <g fill="#005A8C">
    <!-- Head (perfect circle) -->
    <circle cx="200" cy="110" r="55"/>

    <!-- Ears -->
    <ellipse cx="152" cy="120" rx="12" ry="18"/>
    <ellipse cx="248" cy="120" rx="12" ry="18"/>

    <!-- Neck and upper shoulders -->
    <path d="M 170 160 L 170 185 Q 170 190, 175 190 L 225 190 Q 230 190, 230 185 L 230 160 Z"/>

    <!-- Shoulders/torso (clean geometric shape) -->
    <path d="M 130 190 Q 140 185, 155 185 L 245 185 Q 260 185, 270 190 L 270 270 L 130 270 Z"/>
  </g>

  <!-- White collar (clean V-shape) -->
  <path d="M 75 265 Q 120 248, 200 245 Q 280 248, 325 265 L 325 280 L 75 280 Z" fill="#FFFFFF"/>

  <!-- Open book (bright blue) -->
  <g fill="#1E9BD6">
    <!-- Left page with smooth curve -->
    <path d="M 55 270 L 55 360 Q 55 370, 65 375 Q 100 385, 198 380 L 198 270 Q 175 268, 55 270 Z"/>

    <!-- Right page with smooth curve -->
    <path d="M 202 270 L 202 380 Q 300 385, 335 375 Q 345 370, 345 360 L 345 270 Q 225 268, 202 270 Z"/>

    <!-- Center spine (white for clean separation) -->
    <rect x="198" y="270" width="4" height="110" fill="#FFFFFF"/>

    <!-- Page highlights for depth -->
    <path d="M 60 273 L 195 270 L 195 278 L 62 281 Z" fill="#FFFFFF" opacity="0.15"/>
    <path d="M 205 270 L 340 273 L 338 281 L 205 278 Z" fill="#FFFFFF" opacity="0.25"/>
  </g>
</svg>
